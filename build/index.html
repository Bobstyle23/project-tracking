<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <title>Main page</title>
  </head>
  <body>

    <header class="header">
      <svg class="icon icon__logo">
        <use href="./img/svgsprite/sprite.symbol.svg#logo"></use>
      </svg>

      <nav class="navigation">
        <ul class="navigation__list" role="list">
          <li class="navigation__list--item">
            <a href="#">Product</a>
          </li>
          <li class="navigation__list--item">
            <a href="#">Features</a>
          </li>
          <li class="navigation__list--item">
            <a href="#">Pricing</a>
          </li>
          <li class="navigation__list--dot"></li>
          <li class="navigation__list--item">
            <a href="#">Login</a>
          </li>
        </ul>
        <button
          type="button"
          class="navigation__button navigation__button--open"
        >
          <svg class="icon icon__hamburger">
            <use href="./img/svgsprite/sprite.symbol.svg#icon-hamburger"></use>
          </svg>
        </button>

        <button
          type="button"
          class="navigation__button navigation__button--close"
        >
          <svg class="icon icon__close hidden">
            <use href="./img/svgsprite/sprite.symbol.svg#icon-close"></use>
          </svg>
        </button>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <header class="hero__header">
          <p class="hero__info"><strong>New</strong>Monograph Dashboard</p>
          <h1 class="hero__title">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
          <p class="hero__description">
            Project planning and time tracking for agile teams
          </p>
          <div class="hero__buttons">
            <a href="#" class="hero__buttons hero__button">Schedule a&#160;Demo</a>
            <span>To&#160;see a&#160;preview</span>
          </div>
        </header>

        <picture class="hero__image">
          <source
            srcset="
              ./img/desktop/hero-desktop.webp,
              ./img/desktop/hero-desktop@2x.webp 2x,
              ./img/desktop/hero-desktop@3x.webp 3x
            "
            media="(min-width: 64em)"
            type="image/webp"
          />
          <source
            srcset="
              ./img/desktop/hero-desktop.webp,
              ./img/desktop/hero-desktop@2x.webp 2x,
              ./img/desktop/hero-desktop@3x.webp 3x
            "
            media="(min-width: 48em)"
            type="image/webp"
          />

          <img
            srcset="
              ./img/mobile/hero-mobile@2x.png 2x,
              ./img/mobile/hero-mobile@3x.png 3x
            "
            src="./img/mobile/hero-mobile.png"
            alt=""
          />
        </picture>
      </section>
    </main>

    <script src="./js/index.bundle.js"></script>
  </body>
</html>
